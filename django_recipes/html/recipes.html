<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'django_recipes/css/main.css' %}"
      type="text/css"
      media="screen"
    />

    <link
      rel="stylesheet"
      href="{% static 'django_recipes/css/sortable-theme-light.css' %}"
    />
  </head>
  <body>
    <h1>Recipes:</h1>
    <hr />
    <table class="sortable-theme-light" data-sortable>
      <thead>
        <tr>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in data %}
        <tr>
          <td>
            <a href="/recipes/{{recipe.id}}">{{ recipe.title }}</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <hr />
    <div>
      <a href="recipeadd/">Add a new recipe!</a> <br />
      <a href="authoradd/">Add a new author!</a> <br />
    </div>
    <script src="{% static 'django_recipes/js/sortable.min.js' %}">
      Sortable.init()
    </script>
  </body>
</html>
